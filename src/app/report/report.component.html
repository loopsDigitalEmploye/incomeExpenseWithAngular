<h2>Income Summary</h2>
<table class="table">
  <thead>
    <tr>
      <th>This Year</th>
      <th>This Month</th>
      <th>Last Month</th>
    </tr>
  </thead>
  <tr>
    <td>Rs. {{yearIncome}}</td>
    <td>Rs. {{thisMonthIncome}}</td>
    <td>Rs. {{lastMonthIncome}}</td>
  </tr>
</table>

<h2>Expense Summary</h2>
<table class="table">
  <thead>
    <tr>
      <th>This Year</th>
      <th>This Month</th>
      <th>Last Month</th>
    </tr>
  </thead>
  <tr>
    <td>Rs. {{yearExpense}}</td>
    <td>Rs. {{thisMonthExpense}}</td>
    <td>Rs. {{lastMonthExpense}}</td>
  </tr>
</table>
