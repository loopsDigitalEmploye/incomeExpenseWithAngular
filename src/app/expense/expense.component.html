<div class="add-expense">
  <form #addForm="ngForm"  (ngSubmit)="addForm.form.valid && onSubmit(addForm.form.value)" novalidateclass class="form-inline">
    <div class="form-group">
      <label for="category">Category:</label>
      <input 
         type="text" 
         name="category"
         class="form-control" 
         id="category"
         #category="ngModel"
         [(ngModel)]="expenseCredentials.category"
         required>
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input 
         type="number" 
         name="amount"
         class="form-control" 
         id="amount"
         #amount="ngModel"
         [(ngModel)]="expenseCredentials.amount"
         required>
    </div>
    <div class="form-group">
      <label>Tags:</label>
      <rl-tag-input name="tags" class="form-control" #tags="ngModel"[(ngModel)]="expenseCredentials.tags"></rl-tag-input>  
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>


<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Category</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tr *ngFor="let expense of expenses;">
      <td>{{expense?.category}}</td>
      <td>{{expense?.createdOn | date: 'dd/MM/yyyy'}}</td>
      <td>Rs. {{expense?.amount}}</td>
      <td>{{expense?.tags}}</td> 
    </tr>
 </table>
</div>
